<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Laporan Pengguna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F0CD;
      margin: 0; padding: 0;
      color: #333;
    }
    nav {
      background-color: #347433;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .nav-links { display: flex; gap: 12px; align-items: center; }
    nav a {
      color: white; text-decoration: none; font-weight: bold;
      padding: 8px 16px; border-radius: 8px;
    }
    nav a:hover, nav a.active { background-color: #285f28; }
    .logout-btn { background-color: #b72e2e; padding: 8px 14px; border-radius: 8px; }
    .welcome { color: white; font-weight: bold; margin-right: 16px; }
    .container { padding: 20px; }
    h1 { color: #347433; text-align: center; }
    table {
      width: 100%; border-collapse: collapse; background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px; overflow: hidden; margin-top: 20px;
    }
    th { background-color: #347433; color: white; padding: 12px; text-align: center; }
    td { padding: 12px; border: 1px solid #ddd; text-align: center; vertical-align: middle; font-size: 14px; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    td img { max-width: 100px; border-radius: 8px; display: block; margin: auto; }
    .btn { padding: 6px 10px; border: none; border-radius: 6px; font-size: 13px; cursor: pointer; color: white; }
    .btn-accept { background: #347433; }
    .btn-reject { background: #b72e2e; }
    .btn-assign { background: #3674B5; }
    .btn-confirm { background: #ff9800; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .modal-content { background: white; padding: 20px; border-radius: 12px; width: 400px; text-align: center; }
    select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="admin_dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
      <a href="admin_laporan.html" class="active"><i class="fas fa-list"></i> Daftar Laporan</a>
      <a href="admin_riwayat.html"><i class="fas fa-clock-rotate-left"></i> Riwayat</a>
      <a href="admin_peta.html"><i class="fas fa-map-location-dot"></i> Peta</a>
    </div>
    <div class="nav-links">
      <span class="welcome"><i class="fas fa-user-shield"></i> Admin</span>
      <a href="admin_logout.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Daftar Laporan Pengguna</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>User</th><th>Deskripsi</th><th>Gambar</th>
          <th>Latitude</th><th>Longitude</th><th>Alamat</th>
          <th>Status</th><th>Dibuat</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="report-body">
        <tr><td colspan="10">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Pilih Petugas -->
  <div class="modal" id="modalPetugas">
    <div class="modal-content">
      <h3>Pilih Petugas</h3>
      <select id="selectPetugas"></select>
      <br><br>
      <button class="btn btn-assign" onclick="confirmAssign()">Kirim</button>
      <button class="btn btn-reject" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script>
    let selectedReportId = null;

    async function loadReports() {
      try {
        const res = await fetch("/admin/laporan");
        const reports = await res.json();
        const tbody = document.getElementById("report-body");
        tbody.innerHTML = "";

        if (!reports || reports.length === 0) {
          tbody.innerHTML = "<tr><td colspan='10'>Belum ada laporan.</td></tr>";
          return;
        }

        reports.forEach(r => {
          const tr = document.createElement("tr");
          let aksiBtn = "";

          if (r.status === "pending") {
            aksiBtn = `
              <button class="btn btn-accept" onclick="updateStatus(${r.report_id}, 'diterima')">Terima</button>
              <button class="btn btn-reject" onclick="updateStatus(${r.report_id}, 'ditolak')">Tolak</button>
            `;
          } else if (r.status === "diterima") {
            aksiBtn = `<button class="btn btn-assign" onclick="openModal(${r.report_id})">Kirim ke Petugas</button>`;
          } else if (r.status === "proses") {
            aksiBtn = `<button class="btn btn-confirm" onclick="confirmDone(${r.report_id})">Konfirmasi Selesai</button>`;
          } else {
            aksiBtn = "-";
          }

          tr.innerHTML = `
            <td>${r.report_id}</td>
            <td>${r.user_id}</td>
            <td>${r.description}</td>
            <td>${r.img_url ? `<img src="${r.img_url}" alt="bukti">` : "Tidak ada"}</td>
            <td>${r.latitude || "-"}</td>
            <td>${r.longitude || "-"}</td>
            <td>${r.address || "-"}</td>
            <td>${r.status}</td>
            <td>${new Date(r.created_at).toLocaleString()}</td>
            <td>${aksiBtn}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("report-body").innerHTML = "<tr><td colspan='10'>Gagal memuat data laporan.</td></tr>";
      }
    }

    async function updateStatus(reportId, status) {
      const res = await fetch("/admin/update-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ report_id: reportId, status })
      });
      const data = await res.json();
      alert(data.message || data.error);
      loadReports();
    }

    function openModal(reportId) {
      selectedReportId = reportId;
      document.getElementById("modalPetugas").style.display = "flex";
      loadPetugas();
    }

    function closeModal() {
      document.getElementById("modalPetugas").style.display = "none";
      selectedReportId = null;
    }

    async function loadPetugas() {
      try {
        const res = await fetch("/admin/get-petugas");
        const petugas = await res.json();
        const select = document.getElementById("selectPetugas");
        select.innerHTML = "<option value=''>Pilih Petugas</option>";

        petugas.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.petugas_id;
          opt.textContent = `${p.nama} (${p.petugas_id})`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("‚ùå Error load petugas:", err);
      }
    }

    async function confirmAssign() {
      const petugasId = document.getElementById("selectPetugas").value;
      if (!selectedReportId || !petugasId) return alert("Pilih petugas terlebih dahulu!");

      const res = await fetch("/admin/assign-task", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ report_id: selectedReportId, petugas_id: petugasId, status: "dalam perjalanan" })
      });
      const data = await res.json();
      alert(data.message || data.error);
      closeModal();
      loadReports();
    }

    async function confirmDone(reportId) {
      const res = await fetch("/admin/confirm-done", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ report_id: reportId, status: "selesai" })
      });
      const data = await res.json();
      alert(data.message || data.error);
      loadReports();
    }

    loadReports();
  </script>
</body>
</html>
