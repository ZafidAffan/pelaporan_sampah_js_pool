<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Laporan Masuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #347433;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #347433;
      color: #fff;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn-assign {
      background: #347433;
      color: #fff;
    }
    .btn-confirm {
      background: #3674B5;
      color: #fff;
    }
    .btn-loading {
      opacity: 0.6;
      cursor: wait;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-close {
      background: #dc3545;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìã Daftar Laporan Masuk</h1>

  <table id="report-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Pelapor</th>
        <th>Deskripsi</th>
        <th>Foto</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Alamat</th>
        <th>Status</th>
        <th>Dibuat</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="report-body">
      <tr><td colspan="10">Memuat data...</td></tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="assignModal">
    <div class="modal-content">
      <div class="modal-header">üßë‚Äçüîß Pilih Petugas</div>
      <label for="selectPetugas">Petugas:</label>
      <select id="selectPetugas" style="width:100%; padding:8px; margin-bottom:12px;">
        <option value="">-- Pilih Petugas --</option>
      </select>
      <button class="btn btn-assign" id="btnKirim" onclick="confirmAssign()">Kirim ke Petugas</button>
      <button class="btn-close" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script>
    let selectedReportId = null;

    // üîπ Load laporan dari backend
    async function loadReports() {
      try {
        const res = await fetch("/admin/reports");
        if (!res.ok) throw new Error("Gagal memuat laporan");
        const data = await res.json();

        const tbody = document.getElementById("report-body");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="10">Belum ada laporan</td></tr>`;
          return;
        }

        data.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${r.report_id}</td>
            <td>${r.user_id}</td>
            <td>${r.description || "-"}</td>
            <td>${r.img_url ? `<img src="${r.img_url}" width="80">` : "-"}</td>
            <td>${r.latitude}</td>
            <td>${r.longitude}</td>
            <td>${r.address || "-"}</td>
            <td>${r.status}</td>
            <td>${r.created_at}</td>
            <td>
              ${r.status === "menunggu"
                ? `<button class="btn btn-assign" onclick="openModal(${r.report_id})">Kirim ke Petugas</button>`
                : r.status === "dalam perjalanan"
                ? `<button class="btn btn-confirm" onclick="confirmDone(${r.report_id})">Konfirmasi Selesai</button>`
                : `<span>-</span>`
              }
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("‚ùå Error loadReports:", err);
        document.getElementById("report-body").innerHTML = `
          <tr><td colspan="10" style="color:red;">Gagal memuat data laporan.</td></tr>
        `;
      }
    }

    // üîπ Load petugas
    async function loadPetugas() {
      try {
        const res = await fetch("/admin/petugas");
        if (!res.ok) throw new Error("Gagal memuat petugas");
        const data = await res.json();
        const select = document.getElementById("selectPetugas");
        select.innerHTML = `<option value="">-- Pilih Petugas --</option>`;
        data.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.petugas_id;
          opt.textContent = p.name || `Petugas #${p.petugas_id}`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("‚ùå Gagal load petugas:", err);
        alert("Gagal memuat daftar petugas");
      }
    }

    // üîπ Buka modal assign
    function openModal(reportId) {
      selectedReportId = reportId;
      loadPetugas();
      document.getElementById("assignModal").style.display = "flex";
    }

    // üîπ Tutup modal
    function closeModal() {
      document.getElementById("assignModal").style.display = "none";
      selectedReportId = null;
    }

    // üîπ Kirim ke petugas
    async function confirmAssign() {
      const petugasId = document.getElementById("selectPetugas").value;
      const btnKirim = document.getElementById("btnKirim");

      if (!selectedReportId || !petugasId) {
        alert("Pilih petugas terlebih dahulu!");
        return;
      }

      btnKirim.classList.add("btn-loading");
      btnKirim.textContent = "Mengirim...";

      try {
        const res = await fetch("/assign-task", { // ‚¨ÖÔ∏è perhatikan endpoint ini
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            report_id: selectedReportId,
            petugas_id: petugasId
          })
        });

        const data = await res.json();
        console.log("üì§ Response:", data);

        if (!res.ok) throw new Error(data.error || "Gagal assign task");
        alert(data.message);

        closeModal();
        await loadReports();

      } catch (err) {
        console.error("‚ùå Gagal kirim:", err);
        alert(err.message || "Terjadi kesalahan saat mengirim ke petugas.");
      } finally {
        btnKirim.classList.remove("btn-loading");
        btnKirim.textContent = "Kirim ke Petugas";
      }
    }

    // üîπ Konfirmasi laporan selesai
    async function confirmDone(reportId) {
      if (!confirm("Yakin laporan ini sudah selesai?")) return;
      try {
        const res = await fetch(`/admin/confirm-done/${reportId}`, { method: "PUT" });
        const data = await res.json();
        alert(data.message || data.error);
        loadReports();
      } catch (err) {
        console.error("‚ùå Error:", err);
      }
    }

    // Load awal
    loadReports();
  </script>
</body>
</html>
